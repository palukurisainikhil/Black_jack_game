<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    

    <link rel="stylesheet"  href="style.css">

    <script src="./bck.js"> </script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><h2>TheBlackJackGame</h2></a>
        </div>
      </nav>
    <div class="container3">
        
        
        <div class="h3">
        <h1><span id="black-jack-result">Let's Play!!</span></h1>
        </div>
        <div class="flex-box-row-1">
            <div id="your-box">  
                <h3>YOU: <span id="your-blackjack-result">0</span></h3>

            </div>
            <div id="dealer-box">
                <h3>DEALER:<span id="dealer-blackjack-result">0</span></h3>
            </div>

        </div>

        <div class="flex-box-row-2">
            <div>
            <button class="btn btn-primary mr-2" id="blackjack-hit-button" onclick="blackjackHit()" >Hit</button>
            <button class="btn btn-warning mr-2" id="blackjack-stand-button" onclick="blackjackStand()" >Stand</button>
            <button class="btn btn-danger mr-2"  id="blackjack-deal-button" onclick="blackjackDeal()">Deal</button>
            <input type="submit" onclick="changecolor()" value="Change">
            </div>
        </div>


        <div class="flex-box-row-3">
            <table>
                <tr>
                    <th>Win</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td id="wins">0</td>
                    <td id="loses">0</td>
                    <td id="draws">0</td>
                </tr>
                
            </table>

        </div>
        
    </div>
</body>
</html>
